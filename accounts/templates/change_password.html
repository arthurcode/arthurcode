{% extends "base_account.html" %}
{% load form_tags %}

{% block title %}Change Your Password{% endblock %}

{% block body %}
    <h2>Change Your Password</h2>
    {% form_errors form %}
    <form method="post" action="{% if next %}?next={{ next }}{% endif %}">
        {% csrf_token %}
        {% field form.old_password %}
        {% field form.new_password1 %}
        {% field form.new_password2 %}
        <div class="controls">
            <button class="action" type="submit" name="submit">Change Password</button>
        </div>
    </form>
{% endblock %}
