{% extends "base_site.html" %}
{% load form_tags %}

{% block title %}Reset Password{% endblock %}

{% block body %}
    <h2>Reset Your Account Password</h2>
    {% form_errors form %}
    <form method="post" action="">
        {% csrf_token %}
        {% field form.email %}
        <div class="controls">
            <button class="action" type="submit" name="submit">Send Reset-Password Email</button>
        </div>
    </form>
{% endblock %}
