{% extends "base_site.html" %}
{% load form_tags %}

{% block title %}Request Password Reset{% endblock %}

{% block body %}
    <h2>Request a Password Reset</h2>
    {% form_errors form %}
    <form method="post" action="">
        {% csrf_token %}
        {% field form.email %}
        <div class="controls">
            <button class="button action" type="submit" name="submit"><span>Send Password Reset Email</span></button>
        </div>
    </form>
{% endblock %}
