{% extends "comments/base.html" %}
{% load i18n %}

{% block title %}{% trans "Remove a comment" %}{% endblock %}

{% block content %}
<h2>{% trans "Really remove this comment?" %}</h2>
  <blockquote>{{ comment|linebreaks }}</blockquote>
  <form action="." method="post">
      {% csrf_token %}
    {% if next %}<div><input type="hidden" name="next" value="{{ next }}" id="next" /></div>{% endif %}
    <div class="controls">
        <a class="button action" href="{{ comment.get_absolute_url }}"><span>Cancel</span></a>
        <button class="button action" type="submit" name="submit"><span>Remove Comment</span></button>
    </div>
  </form>
{% endblock %}
