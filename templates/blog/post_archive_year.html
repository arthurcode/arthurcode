{% extends "blog/base_blog.html" %}

{% block content %}
    {% if object_list %}
        <h1>All Posts for {{ year }}</h1>
        <ul>
            {% for post in object_list %}
                <li>{{ post.title }} - {{ post.pub_date|date:"F j, Y" }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>No posts for year {{ year }}</h1>
    {% endif %}
{% endblock %}
