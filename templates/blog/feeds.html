{% extends "blog/base_blog.html" %}

{% block title %}Subscribe To A Feed{% endblock %}
{% block root-category %}feeds{% endblock %}

{% block content %}
    <h2>Subscribe to Brainstand Blog</h2>

    <ul class="feeds">
        <li class="feed"><a href="{% url rss %}">{{ rss_version }}</a> </li>
        <li class="feed"><a href="{% url atom %}">{{ atom_version }}</a></li>
    </ul>
{% endblock content %}
