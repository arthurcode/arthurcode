{% extends "blog/base_blog.html" %}

{% block title %}Subscribe To A Feed{% endblock %}
{% block root-category %}feeds{% endblock %}

{% block content %}
    <h1>Choose A Feed:</h1>

    <ul class="feeds">
        <li class="feed">{{ title }} (<a href="{% url rss %}">{{ rss_version }}</a>) (<a href="{% url atom %}">{{ atom_version }}</a>)</li>
    </ul>
{% endblock content %}
