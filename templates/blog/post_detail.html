{% extends "blog/base_blog.html" %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <ul>
        <li>{{ post.get_author_name }}</li>
        <li>{{ post.pub_date|date:"F j, Y" }}</li>
        <li>last-modified {{ post.mod_date|date:"F j, Y" }}</li>
    </ul>
    <div>{{ post.body }}</div>
{% endblock %}
