{% extends "blog/base_blog.html" %}
{% load comment %}

{% block content %}
    <div class="breadcrumbs">
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a> > leave a comment
    </div>
    <h2>Leave a Comment</h2>
    {% if post.is_commenting_enabled %}
        {% render_comment_form for post %}
    {% else %}
        <p>Sorry, comments are disabled.</p>
    {% endif %}
{% endblock %}
