{% extends 'base_checkout.html' %}
{% load form_tags %}

{% block forms %}
<div class='contact-info'>
    {% form_errors form %}
    <form method="post" action="" class="stacked">
        {% csrf_token %}
        <fieldset>
            <legend>
                Contact Info
            </legend>
            {% field form.first_name %}
            {% field form.last_name %}
            {% field form.email %}
            {% field form.email2 %}
            {% field form.contact_method %}
            {% field form.phone %}
        </fieldset>
        <div class="controls">
            <button class="yui3-button" name="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
