<div class='checkout-nav'>
    {% for step in steps %}
        {% if forloop.counter == current_step %}
            <a class="current disabled">{{ step.2 }}</a>
        {% elif forloop.counter0 > completed_step %}
            <a class="disabled">{{ step.2 }}</a>
        {% else %}
            <a href="{{ step.1 }}">{{ step.2 }}</a>
        {% endif %}
        {% if forloop.counter < steps|length %}
            <img src="{{ STATIC_URL }}icons/tick.png" width="64" height="64" {% if forloop.counter > completed_step %}class="invisible"{% endif %}/>
        {% endif %}
    {% endfor %}
</div>
