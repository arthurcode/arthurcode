{% extends 'base_hd_ft.html' %}

{% block body %}
    <p>
        Step {{ wizard.steps.step1 }} of {{ wizard.steps.count }}
    </p>
    {% block forms %}{% endblock forms %}

    {% if wizard.steps.prev %}
        <button class="yui3-button" name="wizard_goto_step" type="submit" value="{{ wizard.steps.first }}">First Step</button>
        <button class="yui3-button" name="wizard_goto_step" type="submit" value="{{ wizard.steps.prev }}">Previous Step</button>
    {% endif %}

{% endblock %}
