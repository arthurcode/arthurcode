{% extends 'base_wishlist.html' %}
{% load form_tags %}

{% block title %}Edit Wish List{% endblock %}

{% block body %}

    <div class="breadcrumbs">
        <a href="{% url account_wishlists %}">my wish lists</a> > <a href="{% url wishlist_view wishlist.id %}">{{ wishlist.name }}</a> > edit
    </div>

    <h2>Edit Wish List</h2>
    {% form_errors form %}
    <form method="post">
        {% csrf_token %}
        {% field form.name %}
        {% field form.description %}
        <div class="controls">
            <button class="button action" type="submit" name="submit"><span>Edit Wish List</span></button>
        </div>
    </form>
{% endblock %}
