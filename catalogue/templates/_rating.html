{% load static %}

{% spaceless %}
<div class="rating">
    {% for star in stars %}
        <img src="{% get_static_prefix %}icons/stars/star-{{ star }}.png">
    {% endfor %}
    <span>{% if rating %}rated {{ rating|floatformat }} out of 5{% else %}this product is not yet rated{% endif %}</span>
</div>
{% endspaceless %}
