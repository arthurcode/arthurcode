{% load ratings %}
{% load user_content %}

{% if avg_rating %}
    Average rating: {% rating avg_rating %} ({{ avg_rating|floatformat }} out of 5)
    <a class="subtle" href="{% url product_review product.slug %}">write a review</a>
{% else %}
    <a class="subtle" href="{% url product_review product.slug %}">be the first to write a review</a>
{% endif %}

<ul>
    {% for review in reviews %}
        <li class="review">
            {% review review %}
        </li>
    {% endfor %}
</ul>
