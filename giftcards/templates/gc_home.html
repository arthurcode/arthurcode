{% extends "base_gc.html" %}
{% load form_tags %}
{% block title %}Gift Cards{% endblock %}

{% block body %}
    <div class="breadcrumbs"> </div>
    <h2>Gift Cards</h2>
    <p>Already have a gift card? <a class="standard" href="{% url gc_check_balance %}">Check your balance here</a></p>
    <h2>Purchase a Gift Card</h2>
    {% form_errors form %}
    <form method="POST" action="">
        {% csrf_token %}
        {% field form.value %}
        <button type="submit" class="action" name="submit">Add To Cart</button>
    </form>
{% endblock %}
