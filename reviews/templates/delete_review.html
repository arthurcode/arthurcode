{% extends 'base_catalogue.html' %}

{% load form_tags %}
{% load user_content %}

{% block title %}Delete Your Review{% endblock %}

{% block body %}
    <h2>Are you sure you want to delete your review?</h2>
    <div class="review">
        {% review review %}
    </div>

    <form method="post" action="">
        {% csrf_token %}
        <div class="controls">
            <a class="action" href="{% url edit_product_review product.slug %}">Cancel</a>
            <button type="submit" name="yes" class="action">Delete Review</button>
        </div>
    </form>
{% endblock %}
